documentType: Tutorial
title: Tutorial de suplemento do PowerPoint
metadata:
  title: Tutorial de suplemento do PowerPoint
  description: Neste tutorial, você vai criar um suplemento do PowerPoint que insere imagem, texto, obtém metadados do slide e navega entre slides.
  audience: Desenvolvedor
  level: Iniciante
  displayType: one-column
  ms.date: 02/28/2018
items:
- durationInMinutes: 1
  content: |
    Este tutorial ensina a criar um suplemento do painel de tarefas do PowerPoint que adiciona a foto do dia do <a href="https://www.bing.com">Bing</a> a um slide, adiciona texto, obtém metadados do slide e navega entre slides. Se ocorrer algum problema durante o processo, <a href="https://github.com/OfficeDev/office-js-docs-pr/issues">fale conosco</a>.
