### YamlMime:Tutorial
title: Tutorial de suplemento do Excel
metadata:
  title: Tutorial de suplemento do Excel
  description: Neste tutorial, você criará um suplemento do Excel que cria, preenche, filtra e classifica uma tabela, cria um gráfico, congela um cabeçalho de tabela, protege uma planilha e abre uma caixa de diálogo
  audience: Desenvolvedor
  level: Iniciante
  displayType: one-column
  ms.date: 01/18/2018
items:
- durationInMinutes: 1
  content: |
    Este tutorial ensina como criar um suplemento do Excel que interage com tabelas, gráficos, planilhas e caixas de diálogo em uma pasta de trabalho do Excel. Você começará criando um suplemento do Excel que cria, preenche e formata uma tabela. Em cada etapa subsequente, você adicionará mais funcionalidades ao suplemento. Se ocorrer algum problema durante o processo, <a href="https://github.com/OfficeDev/office-js-docs-pr/issues">fale conosco</a>.
