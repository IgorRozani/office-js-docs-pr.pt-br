abstract:
  description: A <a href="https://docs.microsoft.com/en-us/office/dev/add-ins/overview/office-add-ins">plataforma de Suplementos do Office</a> permite que você crie soluções que estendam aplicativos do Office e interajam com o conteúdo em documentos do Office. Com os Suplementos do Office, você pode usar tecnologias da Web familiares, como HTML, CSS e JavaScript para estender e interagir com o Word, Excel, PowerPoint, OneNote, Project e Outlook. Sua solução pode ser executada no Office por meio de várias plataformas, incluindo o Office para Windows, Office Online, Office para Mac e Office para iPad. Aprenda a criar Suplementos do Office com nossos guias de início rápido, guias de instruções e documentação de referência da API.<br/><br/><b>Observação:</b> Para obter informações sobre os suplementos COM ou VSTO, veja a <a href="https://msdn.microsoft.com/en-us/library/fp161347.aspx" target="_blank">documentação do MSDN</a>.
  aside:
    image:
      alt: 
      height: 130
      src: https://docs.microsoft.com/en-us/office/dev/add-ins/images/office-add-ins-video-thumbnail.png
      width: 250
