abstract:
  description: A <a href="https://docs.microsoft.com/pt-br/office/dev/add-ins/overview/office-add-ins">plataforma de suplementos do Office</a> permite criar soluções que estendem as funcionalidades dos aplicativos do Office e interagem com o conteúdo nos documentos do Office. Com os suplementos do Office, você pode usar tecnologias da Web conhecidas, como HTML, CSS e JavaScript, para estender e interagir com os aplicativos Word, Excel, PowerPoint, OneNote, Project e Outlook. Sua solução pode ser executada no Office em várias plataformas, incluindo o Office para Windows, o Office Online, o Office para Mac e o Office para iPad. Saiba como criar suplementos do Office com nossos guias de início rápido, guias de instruções e documentação de referência de API.<br/><br/><b>Observação:</b> para obter informações sobre os suplementos COM ou VSTO, confira a <a href="https://msdn.microsoft.com/pt-br/library/fp161347.aspx" target="_blank">documentação MSDN</a>.
  aside:
